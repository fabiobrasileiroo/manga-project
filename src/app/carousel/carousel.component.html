<c-carousel
  class="app-carousel"
  [animate]="false"
  transition="crossfade"
  [interval]="0"
>
  <c-carousel-inner>
    @for (slide of slides; track $index) {
    <c-carousel-item>
      <img
        [src]="slide.src"
        alt="{{ slide.title }}"
        class="d-block w-100 carousel-image"
        loading="lazy"
      />
      <c-carousel-caption>
        <aside class="side-content">
          <img
            class="carousel-logo"
            [src]="slide.logo"
            alt="{{ slide.title }} logo"
          />
          <p class="carousel-subtitle d-none d-md-block">
            {{ slide.subtitle }}
          </p>
          <a [routerLink]="['/manga', slide.title, slide.cover]">
            <app-button text="read now"></app-button>
          </a>
        </aside>
      </c-carousel-caption>
    </c-carousel-item>
    }
  </c-carousel-inner>
  <c-carousel-control
    [routerLink]
    caption="Previous"
    direction="prev"
  ></c-carousel-control>
  <c-carousel-control
    [routerLink]
    caption="Next"
    direction="next"
  ></c-carousel-control>
</c-carousel>
