<div class="app-card">
  <figure class="app-card-figure">
    <picture>
      <source srcset="" type="image/webp" />
      <img
        class="app-card-image"
        src="{{ cardContent.image }}"
        alt="{{ cardContent.title }}"
        loading="lazy"
      />
    </picture>
    <figcaption><h4 class="app-card-title">{{ cardContent.title }}</h4></figcaption>
  </figure>  
</div>
