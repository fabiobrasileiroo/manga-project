<div class="content">
  <app-carousel></app-carousel>
  <div class="container">
    @if (showMangaList) {
    <div class="cards">
      @for (card of cardContent; track card.id) {
      <a [routerLink]="['/manga', card.title, card.image]">
        <div>
          <app-card [cardContent]="card"></app-card>
        </div>
      </a>
      }
    </div>
    } @else {
    <div class="center-loading">
      <c-spinner color="light"></c-spinner>
    </div>
    } @if (cardContent.length > 0) {
    <div class="show-more" cPageItem (click)="showMore()">
      <svg
        [cIcon]="icons.cilChevronCircleDownAlt"
        size="3xl"
        title="Arrow Circle Bottom Icon"
      ></svg>
    </div>
    }
  </div>
</div>
