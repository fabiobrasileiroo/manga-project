<div class="content">
  <app-navbar></app-navbar>
  <app-carousel [slides]="this.slides"></app-carousel>
  <div class="container">
    <h2 class="heading">Read for free</h2>
    <div class="cards">
      @for (card of cardContent; track card.id) {
      <a [routerLink]="['/manga', card.title, card.image]">
        <div>
          <app-card [cardContent]="card"></app-card>
        </div>
      </a>
      }
    </div>
  </div>
</div>
